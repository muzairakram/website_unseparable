<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Google
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Uganda', 'Tanzania', 'Kenya', 'Ehtiopia', 'Average'],
          ['2010',  271,      298,         522,             144,                331],
          ['2011',  312,      348,        599,             159,                 383],
          ['2012',  342,      400,        587,             225,                 439],
          ['2013',  354,      464,        615,             257,                 488],
          ['2014',  384,      470,        615,             293,                 527],
          ['2015',  428,      489,        615,             344,                 584],
          ['2016',  427,      559,        615,             383,                 642],
          ['2017',  450,      609,        615,             420,                 688],
          ['2018',  472,      645,        629,             489,                  752]
        ]);

        var options = {
          title : 'GDP Per Capita by Country',
          vAxis: {title: 'GDP Per Capita ($$$)'},
          hAxis: {title: 'Country'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
